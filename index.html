<body>
<h3> Hi Welcome To My Console Screen </h3>
<script>
console.log("hi i am jay joshi");
var firstname="jay";
console.log(firstname);

var secondname="ravindra";
console.log(secondname);

var lastname="joshi";
console.log(lastname);

var fullname=firstname.concat(lastname);
console.log(fullname);

var length=fullname.length;

var uppercase="ROCKY";
var small=uppercase.toLowerCase();
console.log(small);

var squareroot=Math.sqrt(64);
console.log(squareroot);

var maximum=Math.max(90,11);
console.log(maximum);

var minimum=Math.min(85,46);
console.log(minimum);
</script>
